<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto"></div>
        <div id="weather"></div>
      </div>
      <div class="center">
        <h1 id="time"></h1>
        <div id="quote"></div>
        <div class="daily-focus">
          <p class="daily-focus-title">What is your main focus for today?</p>
          <form id="focus-form">
            <input
              aria-label="What is your focus for today?"
              class="daily-focus-input"
              type="text"
            />
          </form>
        </div>
      </div>
      <p id="author"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
